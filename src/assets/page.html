<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Tooltip</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header orange-text">
			 tooltip js <i class="material-icons">sms</i>
		</h1>
      </header>
        <form class="config">
			<h4>Options</h4>
          <label>
            <input
              name="tooltipMove"
              type="checkbox"
              class="filled-in"
              checked="checked"
            />
            <span>tooltipMove</span>
          </label>
          <label>
            <input
              name="cross"
              type="checkbox"
              class="filled-in"
              checked="checked"
            />
            <span>cross</span>
          </label>
        </form>

      <div id="example" class="toltip center">
 <!--        <h5>Example</h5>
        <ul id="options-list">
			<li>tooltipMove: </li>

		</ul> -->
      </div>
    </div>

	<script src="index.js"></script>

  </body>
</html>
